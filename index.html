<!DOCTYPE html>
<html ng-app="NameCalculator">
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style>body { font-size: 1.3em; }</style>
    <title>Angular Project</title>
  </head>
  <body ng-controller="NameCalculatorController">
    <div>
      Name : <input ng-model="name" ng-keyup="displayNumeric();">
    </div>
    <div>Total numeric count for name value list: {{totalValue}} </div>
  </body>
</html>
